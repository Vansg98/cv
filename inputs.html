<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
<form>
  <br />
  <label>Do you like cheese?</label>
  <input type="checkbox" name="cheese" />
  <br />
  <label>How much do you like it?</label>
  <input type="range" color="yellow" />
  <br />
  <br />
  <hr />
  <input type="image" src="https://cdn.tasteatlas.com/images/ingredients/70d495faa80740bba84661c7d3df653c.jpg" height="250" width="450"/>
<hr />
<label>When was the last time you had some?</label>
<input type="date" />
<br />
<br />
<label>Your Name</label>
<input type="text"/>
<input type="submit"/> <br /> <br />
<label>Your Message</label><br />
<textarea name="name" rows="5" cols="30"></textarea>
  </form>



  </body>
</html>
